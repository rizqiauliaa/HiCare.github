<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kontak.css">
    <title>Contact Us</title>
</head>
<body>
    <h2 class="logo">Hi care</h2>
        <div class="navigation">
            <link rel="stylesheet" href="style.css">
            <a href="index.html" class="active">Home<span></span></a>
            <a href="about.html">Layanan<span></span></a>
            <a href="Topdokter.html">Top Dokter<span></span></a>
            <a href="kritik.html">Kritik dan saran<span></span></a>
            <a href="kontak.html">Kontak<span></span></a>
        </div>
    </header>
    <div class="contact-container">
        <!-- Kotak Kiri (Formulir Kontak) -->
        <div class="contact-box">
            <h2>Contact Us</h2>
            <table class="contact-table">
                <tr>
                    <td>Nama:</td>
                    <td><input type="text" placeholder="Nama Anda"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Email Anda"></td>
                    <!--placeholder digunakan untuk menampilkan teks "Email anda"-->
                </tr>
                <tr>
                    <td>Pesan:</td>
                    <td><textarea placeholder="Pesan Anda"></textarea></td> 
                    <!--text area untuk mengizinkan pengguna untuk memasukkan teks dalam jumlah yang lebih banyak-->
                </tr>
            </table>
            <button class="submit-button">Submit</button>
        </div>

        <!-- Gambar Tengah -->
        <div class="center-image">
            <img src="src/cat.png" alt="Gambar Anda">
        </div>

        <!-- Kotak Kanan (Informasi Kontak) -->
        <div class="contact-info">
            <img src="src/ig.png" alt="Instagram" class="social-logo">
            <p class="logo-text">@Hi.Care</p>
            <img src="src/mail.png" alt="Email" class="social-logo">
            <p class="logo-text">HiCare@gmail.com</p>
            <img src="src/phone.png" alt="Email" class="social-logo"><p class="phone-number">Nomor Telepon: +123456789</p>
               
        </div>
    </div>
</body>
</html>
